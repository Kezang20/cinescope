<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineScope — Movie & TV Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://image.tmdb.org" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-wrap">
        <button id="nav-toggle" class="icon-btn">☰</button>
        <h1 id="brand" class="brand">CineScope</h1>
      </div>

      <!-- Search Bar + Genre Filter -->
      <div class="search-wrap">
        <input id="search-input" type="search" placeholder="Search movies or TV shows..." />
        <button id="search-btn" class="btn small">Search</button>
        <select id="genreSelect">
  <option value="all">All Genres</option>
  <option value="28">Action</option>
  <option value="12">Adventure</option>
  <option value="16">Animation</option>
  <option value="35">Comedy</option>
  <option value="80">Crime</option>
  <option value="99">Documentary</option>
  <option value="18">Drama</option>
  <option value="10751">Family</option>
  <option value="14">Fantasy</option>
  <option value="36">History</option>
  <option value="27">Horror</option>
  <option value="10402">Music</option>
  <option value="9648">Mystery</option>
  <option value="10749">Romance</option>
  <option value="878">Science Fiction</option>
  <option value="10770">TV Movie</option>
  <option value="53">Thriller</option>
  <option value="10752">War</option>
  <option value="37">Western</option>
</select>

      </div>

      <!-- Navigation -->
      <nav class="nav">
        <button class="nav-btn" data-hash="home">Home</button>
        <button class="nav-btn" data-hash="hidden">Hidden Gems</button>
        <button class="nav-btn" data-hash="watchlist">
          Watchlist <span id="watch-count">0</span>
        </button>
        <button class="nav-btn" data-hash="about">About Us</button>
        <button id="auth-btn" class="nav-btn" data-hash="login">Log In</button>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN APP AREA ===== -->
  <main class="container main" id="app">
    <!-- Dynamic content injected by app.js -->
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container">
      <small>© 2025 CineScope • Prototype Project</small>
    </div>
  </footer>

  <!-- ===== TEMPLATE FOR MOVIE CARDS ===== -->
  <template id="card-tpl">
    <article class="card">
      <img class="poster" alt="Poster" />
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="meta"></p>
        <p class="overview"></p>
        <div class="card-actions">
          <button class="btn watch-btn">Add</button>
          <button class="btn details-btn">Details</button>
        </div>
      </div>
    </article>
  </template>

  <!-- ===== TOAST MESSAGE ===== -->
  <div id="toast" class="toast hidden"></div>

  <!-- ===== SCRIPT ===== -->
  <script src="app.js" defer></script>
</body>
</html>
